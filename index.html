<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climat app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=NTR&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/f22b4216ff.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>

    <div class="container-fluid text-center">
      
      <header>
        <div class="row justify-content-center">
          <div class="col-3">
            <h1>
              climat app
            </h1>
          </div>
        </div>
      </header>

      <section class="form">
        <div class="row justify-content-center">
          <div class="col-fluid">
            <form id="searchForm">
              <label for="citysearch">
                <strong>How is the weather?</strong>
              </label>
              </br>
              <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Hey there! Write a city" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">üîçSearch</button>
              </div>
              <!-- <input type="search" placeholder="Hey there! Write a city" id="citysearch">
              <input type="submit" value="Search"> -->
            </form>
            <button id="localWeather" type="button" class="btn btn-warning">Local weather?</button>
          </div>
        </div>
      </section>

      <section class="information">
      <div class="row">
        <div class="col-4">
          <i class="fas fa-sun smallicon"></i>        
          <span class="daytime" id="today"> 
            Sunday 12:00pm
          </span>
        </div>
        <div class="col-4">
          <h3 class="city" id="cityName">city name</h3> 
          <h2 class="temperature" id="searchWeather">
            35¬∞C
          </h2>
          <a href="#" id="CELCIUS">C¬∞</a> |
          <a href="#" id="FARENHEIT">F¬∞</a>
          <p class="details">
            Precipitation: 40%
          </p>
          <p class="details">
            Wind: 2km/h
          </p>
        </div>
        <div class="col-xl">             
           <img src="media/girl.svg" alt="girl" width="400px">
        </div>
      </div>
      

      <section class="days">
        <div class="shadow p-3 mb-5 bg-body rounded">
          <div class="row">
            <div class="col">
              <p class="day1">
                Mo.
              </p>
              <i class="fas fa-sun bigicon"></i>
              <p class="day1-temp">
                30¬∞
              </p>
            </div>
            <div class="col">
              <p class="day2">Tu.</p>
              <i class="fas fa-cloud-rain bigicon"></i>
              <p class="day2-temp">
                35¬∞
              </p>
            </div>
            <div class="col">
              <p class="day3">
                Wed.
              </p>
              <i class="fas fa-cloud-sun-rain bigicon"></i>
              <p class="day3-temp">
                28¬∞
              </p>
            </div>
            <div class="col">
              <p class="day2">
                Thu.
              </p>
              <i class="fas fa-cloud-rain bigicon"></i>
              <p class="day2-temp">
                20¬∞
              </p>
              </div>
            <div class="col">
              <p class="day2">
                Fr.
              </p>
              <i class="fas fa-cloud-rain bigicon"></i>
              <p class="day2-temp">
                25¬∞
              </p>
            </div>
          </div>
        </div>
      </section>
      
      <p>
        coded by Paula Ortiz P.
      </p>

    </div>
  </body>
</html>
